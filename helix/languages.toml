use-grammars = { only = [
  "rust",
  "go",
  "python",
  "c",
  "toml",
  "markdown",
] }

[[language]]
name = "rust"
auto-format = true

[language-server.rust-analyzer.config.check]
command = "clippy"

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "python"
language-servers = ["pyright", "ruff"]
auto-format = true

[language-server.pyright.config.python.analysis]
typeCheckingMode = "off"

[language-server.ruff]
command = "ruff-lsp"
config = { settings = { run = "onSave" } }

[language.formatter]
command = "black"
args = ["--line-length", "88", "--quiet", "-"]

[[language]]
name = "toml"
formatter = { command = "taplo", args = ["fmt", "-"] }
auto-format = true

[[language]]
name = "markdown"
language-servers = ["marksman"]
auto-format = true

[[language]]
name = "c"
auto-format = true
