[bar/statusbar]
enable-ipc = true

modules-left = i3 network 
modules-center = date
modules-right = filesystem cpu temperature memory battery pulseaudio backlight tray

bottom = true
module-margin = 1

font-0 = "Inter:size=11;0"
font-1 = "Inter:size=11;2"
font-2 = "Inter:size=11;2"

[module/i3]
type = internal/i3
show-urgent = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #fba922
label-focused-padding = 2

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 2

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 4

ws-icon-0 = "1"
ws-icon-1 = "2"
ws-icon-2 = "3"
ws-icon-3 = "4"
ws-icon-4 = "5"
ws-icon-5 = "6"
ws-icon-6 = "7"
ws-icon-7 = "8"
ws-icon-8 = "9"
ws-icon-9 = "10"

label-separator = |
label-separator-foreground = #ffb52affb52a

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %ifname%: %signal%% %local_ip% %essid% D: %downspeed% U: %upspeed%
label-disconnected = Disconnected
speed-unit = "B/s"

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 60
fixed-values = true
spacing = 4
warn-percentage = 90
label-mounted = %mountpoint% : %used% of %total%

[module/date]
type = internal/date
date = %a %d-%m-%Y%
time = %I:%M:%S %p
label = %time% %date%

[module/cpu]
type = internal/cpu
warn-percentage = 95
interval = 5
format = <label>
label = CPU %percentage%% 

[module/temperature]
type = internal/temperature
base-temperature = 30
warn-temperature = 85
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon3/temp1_input
interval = 5
units = true
label = TEMP %temperature-c%

[module/memory]
type = internal/memory
interval = 5
warn-percentage = 95
format = <label>
label = RAM %gb_used% %gb_free%

[module/battery]
type = internal/battery
full-at = 100
low-at = 20
battery = BAT0
adapter = ADP0
poll-interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
format-full = <label-full>
format-low = <label-low>
label-charging = BAT C %percentage%%
label-discharging = BAT D %percentage%%
label-full = BAT F
label-low = BAT L

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
reverse-scroll = true
format-volume = <label-volume>
label-volume = VOL %percentage%%
label-muted = VOL M
click-right = pavucontrol

[module/backlight]
type = internal/backlight
card = amdgpu_bl1
use-actual-brightness = true
format = <label>
label = BRIGHT %percentage%%

[module/tray]
type = internal/tray
tray-size = 100%
